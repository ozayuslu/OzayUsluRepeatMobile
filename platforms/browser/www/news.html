<script>
    function startTime(){
    // i created an date object and name it today.
    var today=new Date();
    //getting hours min and second.
    var h =today.getHours();
    var m =today.getMinutes();
    var s =today.getSeconds(); 
    //getting date datas year month and day.
    //checking min ,sec,month and day in checkTime function if they are smaller than 10 function putting 0 in front of it .
    h = checkTime(h);
    m = checkTime(m);
    s = checkTime(s);
    
    // program writing date and time values in html ,
    
    document.getElementById("clock").innerHTML= h +' : '+m+' : '+s;
    //
    var t =setTimeout(startTime,500);
    }
    
    
    //cheking value if they are smaller than 10 , the fuction putting zero in front of it .
    function checkTime(i){
    if(i<10){i='0'+i}
    
    return i;
    }
    
    
    function getDate(){
    //creating date object named today
        var today = new Date();
    // getting all information year ,month, date . 
        var years = today.getFullYear();
        var months = (today.getMonth()+1);
        var days = today.getDate();
    //checking data if they are smaller than 10 putting 0 infront of it .
        months = checkTime(months);
        days = checkTime(days);
    // writing in html.
    document.getElementById('clock2').innerHTML=years+'-'+months+'-'+days;
    
    }
</script>
